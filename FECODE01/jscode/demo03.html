<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" class="button" value="播放" onclick="Myonclick()">
</body>
<script>
    let button = document.querySelector('.button')
    function Myonclick() {
        if (button.value == "播放") {
            button.value = "暂停"
        }
        else {
            button.value = "播放"
        }
    }
</script>

</html>
