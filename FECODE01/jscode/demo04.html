<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="text" value="0">
    <input type="button" class="add" value="+1">
    <input type="button" class="minus" value="-1">
    <br>
    <br>
    <input type="checkbox" class="all" id="all">
    <label for="all">全选</label><br>
    <input type="checkbox" class="one">1<br>
    <input type="checkbox" class="one">2<br>
    <input type="checkbox" class="one">3<br>
    <input type="checkbox" class="one">4<br>
    
</body>
<script>
    let text = document.querySelector('.text')
    let add = document.querySelector('.add')
    let minus = document.querySelector('.minus')
    add.onclick = function() {
        text.value = parseInt(text.value) + 1
    }
    minus.onclick = function() {
        text.value = parseInt(text.value) - 1
    }

    let all = document.querySelector('.all')
    let one = document.querySelectorAll('.one')
    all.onclick = function() {
        for (let i = 0; i < one.length; i++) {
            one[i].checked = all.checked
        }
    }
    for (let i = 0; i < one.length; i++) {
        one[i].onclick = function() 
        {
            let flag = true
            for (let j = 0; j < one.length; j++)
            {
                if (!one[j].checked) {
                    flag = false
                    break
                }
            }
            all.checked = flag
        }
    }
</script>
</html>
