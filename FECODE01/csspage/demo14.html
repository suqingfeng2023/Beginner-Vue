<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 308px;
            height: 204px;
            border: 2px solid #d8dad8;
        }
        .title {
            height: 40px;
            border-bottom: 2px dotted #e8ebe8;
            font-size: 18px;
            color: #9e9d9a;
            padding-left: 20px;
        }
        .item {
            font-size: 16px;
            color: #898b76;
            padding-left: 25px;
            height: 28px;
            border-top: 10px;
        }
    </style>
</head>
<!-- 
1.整个区域308*204，边框颜色d8dad8，实心，背景fcfffc
2.标题区域高度40px，下边框为圆点e8ebe8，文字大小18px，颜色9e9d9a，距离左侧20px
3.正文部分文字大小16px，颜色898b76，距离左侧25px，行高28px，上方边框10px
-->
<body>
    <div class="box">
        <div class="title">广告板</div>
        <div class="content">
            <div class="item">赔钱清仓甩卖,全场一律八折</div>
            <div class="item">赔钱清仓甩卖,全场一律八折</div>
            <div class="item">赔钱清仓甩卖,全场一律八折</div>
            <div class="item">赔钱清仓甩卖,全场一律八折</div>
            
        </div>
    </div>
</body>
</html>
