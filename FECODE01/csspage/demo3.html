<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 类选择器 -->
    <style>
        .blue {
            color: blue;
        }
    </style>
    <!-- id选择器 -->
    <style>
        #red {
            color: red;
        }
    </style>
    <!-- 通配符选择器 -->
    <style>
        * {
            background-color: hotpink;
        }
    </style>
    <!-- 复合选择器 -->
    <style>
        ul li {
            color: green;
        }
    </style>
</head>
<body>
    <p class="blue">类选择器</p>
    <p id="red">id选择器</p>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
</body>
</html>
