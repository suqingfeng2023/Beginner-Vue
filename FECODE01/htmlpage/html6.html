<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    table: 表格
    tr: 表格行
    td: 表格数据
    th: 表格标题
    thead: 表格头部
    tbody: 表格主体
    -->
    <!-- 
    align: 表格的对齐方式
    border: 表格的边框
    cellpadding: 单元格内边距 默认是1px
    cellspacing: 单元格之间的间距 默认是2px
    width: 表格的宽度
    height: 表格的高度
    bgcolor: 表格的背景颜色
    -->

    <table border="1px" width="500px" height="300px" cellspacing="0px" cellpadding="50px" bgcolor="pink" align="center">
        <tr>
            <td>姓名</td>    
            <td>性别</td>    
            <td>年龄</td>    
        </tr>
        <tr>
            <td>张三</td>    
            <td>男</td>    
            <td>3</td> 
        </tr>
        <tr>
            <td>李四</td>    
            <td>男</td>    
            <td>4</td>
        </tr>
        <tr>
            <td>王五</td>    
            <td>女</td>    
            <td>5</td> 
        </tr>
    </table>
</body>
</html>
