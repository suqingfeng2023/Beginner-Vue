<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

                </td>
            </tr>
            <tr>

                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select>
                        <option>--请选择日期--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>

                    </select>

            </tr>
            <tr>
                <td>就读学校</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>应聘岗位</td>
                <td>
                    <input type="chechbox" id="front-end">
                    <label for="front-end">前端开发</label>
                    <input type="chechbox" id="back-end">
                    <label for="back-end">后端开发</label>
                    <input type="chechbox" id="ui">
                    <label for="ui">UI设计</label>

                    <label for="pm">产品经理</label>
                </td>
            </tr>
            <tr>
                <td>掌握的技能</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>项目经验</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>

                <td></td>
                <td>
                    <input type="checkbox" id="agree">
                    <label for="agree">我已阅读并同意相关条款</label>
                </td>

                <td>

                    <ul>
                        <li>以上信息真实有效</li>
