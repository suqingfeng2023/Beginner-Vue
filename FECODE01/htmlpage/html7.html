<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    ul:无序列表
    ol:有序列表
    li:列表项
    dl:自定义列表
    dt:自定义列表标题
    dd:自定义列表内容
    -->
    
    <h3>无序列表</h3>
    <ul type="disc">
        <!-- 
        disc:实心圆
        circle:空心圆
        square:实心方块
        -->
        <li>咬人猫</li>
        <li>兔总裁</li>
        <li>阿叶君</li>
    </ul>
    <h3>有序列表</h3>
    <ol type="I">
        <!-- 
        a:小写字母
        A:大写字母
        i:小写罗马数字
        I:大写罗马数字
        1:阿拉伯数字
        -->
        <li>咬人猫</li>
        <li>兔总裁</li>
        <li>阿叶君</li>
    </ol>
    <h3>自定义列表</h3>
    <dl>
        <dt>我的老婆们</dt>
        <dd>咬人猫</dd>
        <dd>兔总裁</dd>
        <dd>阿叶君</dd>
    </dl>
</body>

</html>
