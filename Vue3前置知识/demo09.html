<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{ msg }}</h1>
        <h2>{{ obj.name }}</h2>
        <h2>{{ obj.age }}</h2>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        // 解构出 createApp, ref函数
        const { createApp, ref } = Vue;
        // 创建根组件
        createApp({
            setup() {
                // 创建响应式数据
                const msg = ref('Hello Vue3');

                // ref定义一个响应式对象
                const obj = ref ({
                    name: '张三',
                    age: 18
                })

                return {
                    msg,
                    obj
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
