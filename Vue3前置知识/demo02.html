<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 对象
    const obj = {
        name: '小明',
        age: 18
    }
    // 点取值
    console.log(obj.name);
    // 中括号取值
    console.log(obj['name']);

    // 当属性名为字符串时，只可以使用中括号取值
    let x = 'name'
    let y = 'age'
    console.log(obj[x]);
    console.log(obj[y]);
    console.log(obj.x); // undefined


    // 简写
    let min = 1
    let max = 10
    const obj2 = {
        min,
        max
    }
    console.log(obj2.min);
    console.log(obj2.max);
</script>
</html>
